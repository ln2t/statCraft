# Example configuration for one-sample t-test
# Tests whether mean activation is significantly different from zero

# Analysis type
analysis_type: one-sample

# Participant filtering (optional)
# Leave as null to include all participants
participant_label: null  # Or list specific ones: ["01", "02", "03"]

# File pattern for finding images in derivatives
# Include task, session, space, and other filters directly in the pattern
file_pattern: "**/*task-nback*space-MNI152NLin2009cAsym*stat-effect*.nii.gz"

# Statistical inference settings
inference:
  alpha: 0.05  # Significance level for corrected thresholds
  height_threshold: 0.001  # Uncorrected p-value threshold
  cluster_threshold: 10  # Minimum cluster size in voxels
  two_sided: true  # Use two-sided tests
  corrections:
    - uncorrected
    - fdr
    - bonferroni
  run_permutation: false

# Atlas for cluster annotation
atlas: harvard_oxford

# Output settings
output:
  save_maps: true
  save_tables: true
  generate_report: true
  report_filename: report.html

# Computational settings
n_jobs: 1
verbose: 1
